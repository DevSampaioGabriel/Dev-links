<!DOCTYPE html>
<!--Linguagem da página em pt-br-->
<html lang="PT-BR">
    <head>
        <!--Define quais os tipos de caracteres vamos usar na página.-->
        <meta charset="UTF-8">

        <!--Modo de compatibilidade com navegadores mais antigos.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--viewport é a parte visível na página(body), e o conteudo vai se ajustar com a largura do dispositivo, começando a pagina sem zoom. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--"rel" é um relacionamento com um arquivo do tipo stylesheet e o href é dizer onde está o arquivo.-->
        <link rel="stylesheet" href="style.css">
        <title>Blue pen</title>
    </head>
    <!--O body é a parte visível da página.-->
    <body>
        
    </body>

    <script src="index.js"></script>
</html>
